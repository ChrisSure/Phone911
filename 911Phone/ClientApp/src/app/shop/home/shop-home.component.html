<div class="row">
  <div class="col-sm-12">
      <div class="form-row">
        <div class="col-sm-12">
          <input class="form-control form-control-lg" type="text" [(ngModel)]="productName" (ngModelChange)="onProductTitleChange()" name="productName"
                 placeholder="Enter name of product" />
        </div>
      </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-sm-3 mb-3" *ngFor="let product of products">
    <a routerLink="/shop/{{shopId}}/product/{{ product.id }}" class="card_link">
      <div class="card">
        <img src="/assets/img/phone.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title">{{ product.title }}</h4>
          <h6 class="card-title">{{ product.price }} $</h6>
          <span class="badge badge-danger" *ngIf="product.storages.length < 1">Product has overed</span>
        </div>
      </div>
    </a>
  </div>
</div>
