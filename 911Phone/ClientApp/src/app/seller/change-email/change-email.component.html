<form [formGroup]="changeEmailForm" (ngSubmit)="changeEmail()">

  <div *ngIf="apiError != ''" class="alert alert-danger" role="alert">
    {{ apiError }}
  </div>

  <div *ngIf="messageSuccess != ''" class="alert alert-success" role="alert">
    {{ messageSuccess }}
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <span class="form-help-text" *ngIf="changeEmailForm.get('email').invalid && changeEmailForm.get('email').dirty">
      <span *ngIf="changeEmailForm.get('email')['errors']['required']">Field can`t be empty.<br /></span>
      <span *ngIf="changeEmailForm.get('email')['errors']['email']">Field must be correct email.</span>
    </span>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="changeEmailForm.invalid">Submit</button>
</form>
