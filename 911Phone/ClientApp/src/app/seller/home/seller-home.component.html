<div *ngIf="isShops; else noShop">
  <div class="card mb-4" *ngFor="let shop of shops">
    <h5 class="card-header">{{ shop.title }}</h5>
    <div class="card-body">
      <p class="card-text">{{ shop.description }}</p>
      <a routerLink="/shop/{{shop.id}}" class="btn btn-primary">Go into the shop</a>
    </div>
  </div>
</div>

<ng-template #noShop>
  <h1>You haven't any shops</h1>
</ng-template>
