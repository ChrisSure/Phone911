<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <header>
          <h1 class="logo">Phone<span>911</span></h1>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="login_block">
          <h2>Sign In</h2>

          <div *ngIf="apiError != ''" class="alert alert-danger" role="alert">
            {{ apiError }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <span class="form-help-text" *ngIf="loginForm.get('email').invalid && loginForm.get('email').dirty">
                <span *ngIf="loginForm.get('email')['errors']['required']">Field can`t be empty.<br /></span>
                <span *ngIf="loginForm.get('email')['errors']['email']">Field must be correct email.</span>
              </span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input name="password" formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
              <span class="form-help-text" *ngIf="loginForm.get('password').invalid && loginForm.get('password').dirty">
                <span *ngIf="loginForm.get('password')['errors']['required']">Field can`t be empty.</span>
              </span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
            <p class="mt-1"><a href="/swagger">Swagger</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
